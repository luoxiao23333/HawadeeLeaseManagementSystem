<!DOCTYPE html>
<html lang="en">
<head th:replace="common::linkHead"></head>
<body>

<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-logo">
        <a href="#"><b>Hawadee </b>Lease Management System</a>
    </div>

    <div class="login-box-body">
        <p class="login-box-msg">Reset Your Password</p>

        <form action="#" th:action="@{/account/doReset}" method="post">

            <div class="form-group has-feedback">
                <input type="tel" class="form-control" placeholder="Phone" name="phone"
                       th:value="${phone}" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="tel" class="form-control" placeholder="Verification Code"
                                   name="verificationCode">
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            name="button" th:value="code">Send Code
                    </button>
                </div>
                <!-- /.col -->
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="password" name="password"
                       th:value="${password}" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="retype password" name="retypePassword"
                       th:value="${retypePassword}" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="col-xs-8">
                <button type="submit" class="btn btn-primary btn-block btn-flat" name="button" th:value="reset">
                    Reset
                </button>
            </div>

        </form>

    </div>

</body>
</html>
