<!DOCTYPE html>
<html lang="en">
<head th:replace="common::linkHead"></head>
<body>

<body class="hold-transition login-page">
<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-logo">
        <a href="#"><b>Hawadee </b>Lease Management System</a>
    </div>

    <div class="login-box-body" style="min-height: 400px;">
        <p class="login-box-msg">重置你的密码</p>

        <form action="#" th:action="@{/account/doReset}" method="post">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="用户名" name="username"
                       th:value="${username}" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="tel" class="form-control" placeholder="电话" name="phone"
                       th:value="${phone}" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="tel" class="form-control" placeholder="验证码"
                                   name="verificationCode">
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"
                            name="button" th:value="code">发送验证码
                    </button>
                </div>
                <!-- /.col -->
            </div>

            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="新密码" name="password"
                       th:value="${password}" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="再输入一次新密码" name="retypePassword"
                       th:value="${retypePassword}" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="col-xs-8">
                <button type="submit" class="btn btn-primary btn-block btn-flat" name="button" th:value="reset">
                    重置
                </button>
            </div>

        </form>

        <div class="col-xs-4">
            <form th:action="@{/account/cancel}">
                <button type="submit" class="btn btn-primary btn-block btn-flat">
                    取消
                </button>
            </form>
        </div>

        <p class="register-box-msg text-center" style="color: #3d6eff" th:if="${isShowCodeAdded}==true">
            验证码已发送
        </p>

        <p class="register-box-msg text-center" style="color: #ff081b" th:if="${isShowPasswordNotEqual}==true">
            两次输入的密码不一致
        </p>

        <p class="register-box-msg text-center" style="color: #ff081b" th:if="${isShowCodeWrong}==true">
            验证码错误
        </p>

    </div>

</body>
</html>
