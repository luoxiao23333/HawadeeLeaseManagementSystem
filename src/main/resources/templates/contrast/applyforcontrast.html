<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common::linkHead"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <header th:replace="common::header"></header>
    <aside th:replace="common::leftsider"></aside>

    <div class="content-wrapper">
        <div style="height: 100%;width: 100%">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Quick Example</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="/contrast/add"  >
                    <div class="box-body">
                        <div class="form-group">
                            <label>项目名称</label>
                            <input type="text" class="form-control" placeholder="项目名称" name="contrastname">
                        </div>
                        <div class="form-group">
                            <label>项目类别</label>
                            <select class="form-control">
                                <option>计网</option>
                                <option>操作系统</option>
                                <option>数据库</option>
                                <option>神马东西</option>
                                <option>我吓死你</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>项目描述</label>
                            <textarea class="form-control" rows="3" placeholder="Enter ..." name="contrastdescription"></textarea>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div >
</body>
</html>
